version: '2'
sql:
    - engine: 'sqlite'
      schema: 'sql/schema.sql'
      queries: 'sql/queries'
      gen:
          go:
              package: 'sqlc'
              out: 'sqlc'
              emit_json_tags: true
              emit_empty_slices: true
              rename:
                  original_url: 'OriginalURL'
                  short_url_id: 'ShortURLID'
                  os_name: 'OSName'
