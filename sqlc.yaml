version: "2"
sql:
  - schema: "./sql/schema.sql"
    queries: "./sql/queries/"
    engine: "sqlite"
    gen:
      go:
        package: "sqlc"
        out: "./sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: false
        emit_exact_table_names: false
