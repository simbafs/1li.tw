version: "2"
sql:
  - engine: "sqlite"
    schema: "sql/schema.sql"
    queries: "sql/queries"
    gen:
      go:
        package: "sqlc"
        out: "sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true